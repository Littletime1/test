<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{background: peachpuff;}
        .ul2 li{background: darkseagreen;}
    </style>
    <script>
        window.onload = function () {

         var ul =   document.getElementsByTagName("ul")[0];
            var ul2 =   document.getElementsByTagName("ul")[1];
            var but =   document.getElementsByTagName("button")[0];

            but.onclick = function () {
                var oLi = ul.getElementsByTagName("li")[0];
//                alert(oLi);
                //先移除1前面
              // var o = ul.removeChild(oLi);
                //在加入到后面
                if (oLi != undefined){
                    ul2.appendChild(oLi);
                }

            }
        }
    </script>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <button>排序</button>
    <ul class="ul2">

    </ul>
</body>
</html>
