    <script>
        /*5. var arr = [1,5,3,7,2,9,11,6];
        将数组里面的数据排序  【1，2，3，5，6，7，9，11】*/

        var arr = [1,5,3,7,2,9,11,6]; //
        //【1，3，5，2，7，9，6，11】


        for(var i = 0; i < arr.length;i++){
            for(var j = i+1;j<arr.length;j++){
                var temp = 0;
                if(arr[i] > arr[j]){  //如果后面的值比i 存放的值小，
                    temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }

                //i= 1 3
                //j = 3 2  【1，2，5，3，7，9，6，11】

                //i = 2
                //j = 3 【1，2，3，5，7，9，6，11】

                //i = 3
                //j = 4 【1，2，3，5，7，9，6，11】

                //i = 4
                //j = 5 【1，2，3，5，6，9，7，11】

                //i = 5
                //j = 6 【1，2，3，5，6，7，9，11】

                //i = 6
                //j = 7 【1，2，3，5，6，7，9，11】

            }
        }

    </script>
