<!DOCTYPE html>
<html lang="en">
<head>

    <script>

          $("a").click(function (ev) {

            console.log( $(this).attr("href"));
//              ev.preventDefault();
              $("body,html").animate({"scrollTop":$(id).offset().top},1000);
;          });
        });
    </script>
</head>
