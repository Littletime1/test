<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #cvs{
            border:1px solid red;
        }
    </style>
</head>
<body>

<canvas id="cvs" width="500" height="500"></canvas>
<script>
    var cvs = document.getElementById('cvs');
    if(cvs.getContext){
        var ctx = cvs.getContext('2d');

        //填充颜色
        ctx.fillStyle = "red";
        ctx.fillRect(50,50,50,50);
        ctx.fillStyle = "blue";
        ctx.fillRect(150,150,50,50);

        //线宽
        ctx.lineWidth = "5";
        //线颜色
        ctx.strokeStyle = "red"
        //线的角,round(圆角)、bevel(斜角)、miter（默认尖角）
        ctx.lineJoin = "round";
        ctx.strokeRect(200,200,100,100)

    }else{

    }
</script>
</body>
</html>
