<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

	<!--
    	 
         form  表单标签
         
         		申明表单，确定信息收集的范围
                
                name=""   表单的名称
                action="" 表单动作（数据提交的地址）
                target="" 目标地址打开方式
                
                method="get/post" 数据提交方式
                
                
    
    -->
	
    <form name="" action="https://www.baidu.com/" target="_blank" method="get">
    	
        单行文本输入框【文本域】<input type="text" name="" /> <br/>
        多行文本框【文本区域】<textarea></textarea><br/>
        密码框【密码域】:<input type="password" /> <br/>
        单选按钮: <input type="radio" name="sex"/>男 <input type="radio" name="sex"/>女 <br/>
        复选框： <input  type="checkbox"/><br/>
        列表菜单： <select>
        			<option>北京</option>
                    <option>上海</option>
                    <option>广州</option>
       			 </select><br/>
        
        按钮： <input type="button" value="确定"/><br/>
        提交按钮：<input type="submit" value="提交按钮"/><br/>
        重置按钮：<input type="reset" value="重置按钮"/><br/>
        
        图像域：<input type="image" src="btn.png"/><br/>
        
        
        
        隐藏域：<input type="hidden"/><br/>
        上传域：<input type="file"/><br/>
        
        
    </form>
    
    
</body>
</html>
